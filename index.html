<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
</head>

<body>
    <h1 id="ComputerChoice"></h1>
    <div id="hangman"></div>
    <script>

        //computer chooses random show
        var computerChoices = ["Anything Goes", "Miss Saigon", "Rent", "Sweeney Todd", "Spring Awakening", "Phantom of the Opera", "Something Rotten", "Jersey Boys", "The Band's Visit", "Guys and Dolls"]
        var computerSelection = computerChoices[Math.floor(Math.random() * computerChoices.length)]
        // number of guesses
        var lettersGuessed = [];
        var selectionBlanks = [];
        for (var i = 0; i < computerSelection.length; i++) {
            selectionBlanks.push("_");
        }
        console.log(selectionBlanks);
        // number of incorrect guesses
        // which letters have been guessed
        // correctly guessed letters
        // is game over
        // did player win?

        // blanks appear on screen for letters
        function fillInTheBlanks(guess) {
            for (var i = 0; i < selectionBlanks.length; i++) {
                if (guess == computerSelection[i].toLowerCase()) {
                    selectionBlanks[i] = computerSelection[i];
                }
            }
        }
        //player presses button, guesses letter
        document.onkeyup = function (event) {

            console.log("Computer chooses", computerSelection)
            var playerGuess = event.key;
            console.log("Player Guessed", playerGuess)
            // check the guess

            if (computerSelection.toLowerCase().includes(playerGuess)) {

                //replace blank in selectionBlanks array with playerGuess
                fillInTheBlanks(playerGuess)

            } else {
                console.log("Wrong Guess!")
            }
            lettersGuessed.push(playerGuess);
            console.log(lettersGuessed);
            console.log(selectionBlanks.join(""));
            gameDiv.textContent = selectionBlanks.join("");
        };

        var gameTitle = document.getElementById("ComputerChoice");
        var gameDiv = document.getElementById("hangman");

        gameDiv.textContent = selectionBlanks.join("");

        gameTitle.textContent = "Computer Choice: " + computerSelection





 //computer chooses random word
 //player presses button, guesses letter
 //letter appears in "letters guessed"
 //if guess is correct, letter appears in blanks
 //when word is complete
 //player wins
 //computer selects new word


    </script>

</body>

</html>
